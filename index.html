<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Set up bootstrap container -->
    <div class="container-fluid" id="page-container">
        <!-- Row for the header -->
        <div class="row" id="header-row">
            <div class ="col-sm-12" id="header-col">
                <h1 class="text-center text-white bg-dark">Weather Dashboard</h1>
            </div>
        </div>
        <!-- Row for the main page ocntent -->
        <div class="row" class="page-content-row">
            <!-- Left col for form and history -->
            <div class="col-sm-2">
                <!-- bootstrap search input -->
                <!-- <h4>Search For A City</h4> -->
                <!-- Form for input andsubmit -->
                <form >
                    <div class="form-group">
                        <!-- form components -->
                        <label for="search-query">Search For A City:</label>
                        <input name="search-query" class="form-control" type="text" id="search-query">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" id="form-submit-button">Search</button>
                        </span>
                    </div>
                </form>
                <!-- List group -->
                <ul class="list-group">
                    <li class="list-group-item" id="history-1">History 1</li>
                    <li class="list-group-item" id="history-2">History 2</li>
                    <li class="list-group-item" id="history-3">History 3</li>
                    <li class="list-group-item" id="history-4">History 4</li>
                    <li class="list-group-item" id="history-5">History 5</li>
                    <li class="list-group-item" id="history-6">History 6</li>
                    <li class="list-group-item" id="history-7">History 7</li>
                </ul>
            </div>
            <!-- Col 2, current forecast and future forecast -->
            <div class ="col-sm-9">
                <!-- List group for border -->
                <ul class="list-group">
                    <li class="list-group-item" id="place-wrapper">
                        <div id = "city-icon"> 
                            <h2 id="city"></h2> 
                            
                        </div>
                        <!-- Temp -->
                        <p id="temp"></p>
                        <!-- Humidity -->
                        <p id="humidity"></p>
                        <!-- Wind Speed -->
                        <p id="wind-speed"></p>
                        <!-- UV Index -->
                        <p id="uv-index"> <span class="uv-wrapper"></span></p>
                    </li>
                </ul>
                <h3 class= "h3">5-Day Forecast</h3>
                <div class="row" id = "five-day-forecast">
                    
                </div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <!-- Moment -->
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
